name: Build and Release manual

on:
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 支持多个平台
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Add target platform
        run: |
          rustup target add ${{ matrix.target }}

      - name: Build the project
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: List build artifacts
        run: |
          ls -l target/${{ matrix.target }}/release

      - name: Create a tag (if not exists)
        run: |
          TAG_NAME=$(date +'%Y%m%d%H%M%S')  # Create a tag based on current timestamp
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Upload binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/binwalk  # 根据你的项目修改二进制文件名
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
